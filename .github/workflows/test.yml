on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo ${{ secrets."$LEVEL"}}
          echo "SECRET_NAME=$LEVEL" >> $GITHUB_ENV
          echo "SECRET_VALUE=${{ secrets."$LEVEL" }}" >> $GITHUB_ENV
          secret_name=${{ env.SECRET_NAME }}
          secret_value=${{ env.SECRET_VALUE }}
          echo "The value of ${secret_name} is ${secret_value}"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}